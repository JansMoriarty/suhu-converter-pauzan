<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR CONVERTER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="background">
        <div class="container satu">
            <h1>CELCIUS TO REAMUR</h1>
            <p>Masukkan Suhu dalam Celcius:</p>
            <label for="">Suhu :</label>
            <input type="text" placeholder="Masukkan Suhu" id="celsius">
            <button id="btn-hitung1">Calculate</button>
            <p>Reamur : <span class="hasil-reamur"></span> </p>
        </div>
        
        <div class="container satu">
            <h1>REAMUR TO FAHRENHEIT</h1>
            <p>Masukkan Suhu dalam Reamur:</p>
            <label for="">Suhu :</label>
            <input type="text" placeholder="Masukkan Suhu" id="reamur">
            <button id="btn-hitung2">Calculate</button>
            <p>Fahrenheit : <span class="hasil-fahrenheit"></span> </p>
        </div>

        <div class="container satu">
            <h1>FAHRENHEIT TO CELCIUS</h1>
            <p>Masukkan Suhu dalam Fahrenheit:</p>
            <label for="">Suhu :</label>
            <input type="text" placeholder="Masukkan Suhu" id="fahrenheit">
            <button id="btn-hitung3">Calculate</button>
            <p>Celcius : <span class="hasil-celcius"></span> </p>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
